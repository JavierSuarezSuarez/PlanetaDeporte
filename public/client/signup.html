        <section class="cuerpo section_profile content_form_5">
            <div class="contain_row row">
            <div class="photo_profile col-sm-4">
                <img class="create_user_img rounded" src ="img/addImage.png" alt="Añadir Foto"/>
                <button class="btn_add_img" name="change_photo" type="button">
                    <img class="change_img align-middle" src="img/changeImage.png"/>
                    <span class="align-middle">A&ntilde;adir&nbsp;Foto</span>
                </button>
            </div>
            <form id="sign_up" class="col-sm-9" method="POST">
                <div class="mb-1 row">
                    <label for="name" class="label_title col-sm-2 form-label">Nombre:</label>
                </div>
                <div class="mb-1 row">
                    <input class="input_contact_sign col-sm-4" id="name" type="text"
                        pattern="[A-Za-z&aacute;&eacute;&iacute;&oacute;&uacute;&Aacute;&Eacute;&Iacute;&Oacute;&Uacute;&ntilde;&Ntilde;\s]{1,}"
                        placeholder="Nombre"required/>
                </div>
                <div class="mb-1 row">
                    <label for="last_name" class="label_title col-sm-2 form-label">Apellidos:</label>
                </div>
                <div class="mb-1 row">
                    <input class="input_contact_sign col-sm-4" id="last_name" type="text" 
                        pattern="[A-Za-z&aacute;&eacute;&iacute;&oacute;&uacute;&Aacute;&Eacute;&Iacute;&Oacute;&Uacute;&ntilde;&Ntilde;\s]{1,}" 
                        placeholder="Apellidos"required/>
                </div>
                <div class="mb-1 row">
                    <label for="email-sign" class="label_title col-sm-2 form-label">E-mail:</label>
                </div>
                <div class="mb-1 row">
                    <input type="email" class="input_text col-sm-4" id="email-sign" placeholder="name@example.com" required>
                </div>
                <div class="mb-1 row">
                    <label for="input_password" class="label_title col-sm-2 form-label">Contrase&ntilde;a:</label>
                </div>
                <div class="mb-1 row">
                    <input type="password" class="input_text col-sm-4 form-control" id="input_password" placeholder="Contrase&ntilde;a" required>
                </div>
                <div class="mb-1 row">
                    <label for="input_repeat_password" class="label_title col-sm-2 form-label">Repetir&nbsp;Contrase&ntilde;a:</label>
                </div>
                <div class="mb-3 row">
                    <input type="password" class="input_text col-sm-4 form-control" id="input_repeat_password" placeholder="Repetir Contraseña" required>
                </div>
                <div class="mb-1 row div_button">
                    <button id="button_signup" onclick="check_signup_form()" type="submit">
                        <img class="sign_img" src="img/send.png"/>Registrarse
                    </button>
                </div>
            </form>
